<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Good Morning</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900,100,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <style type="text/css">
        * {
            color: white;
        }
        
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 280px;
            margin: auto;
            width: 100%;
            text-align: center;
            margin-top: 10%;
        }
        
        h2 {
            font-family: 'Poiret One', cursive;
            font-size: 70px;
            margin: auto;
            width: 100%;
            text-align: center;
            margin-top: 7%;
            letter-spacing:5px;
        }
        
        #bg {
            height: 100%;
            width: 100%;
            position: fixed;
            top: -15px;
            left: -15px;
            min-width: 110%;
            min-height: 110%;
            z-index: -1;
            background: linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('hstat.jpg');
            background-size: cover;
            -webkit-filter: blur(5px);
        }
        
    </style>
</head>

<body>
    <div id="bg"></div>
        <h1 id="time"></h1>
        <h2>Good Morning, HSTAT SEP</h2>

    <script>
        function getTime() {
            var rawTime = new Date();
            time = rawTime.toString().substring(16,21);
            
            tensPlace = time[0] == 1? "1" : "" ;
            clock = tensPlace + time.substring(1,5);
            
            document.getElementById("time").innerHTML = clock;
            
        }

        getTime();

        setInterval(getTime, 1000);
    </script>
</body>

</html>
